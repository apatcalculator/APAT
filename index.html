<html>
<head>
<title>APAT Calculator</title>
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/male/2029.js"></script>
<link rel="/style.css"></style>
</head>

<body>

	<div style="padding: 0 0 25px 0;">
	<h1>APAT Calculator <strat id="TesterGroup"></strat></h1>
    </div>
    
    <label>Enter your scores:</label>
    <input id="A" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Push-Ups" 
        required=""
        min="1" 
        max="300"
        onkeyup="if(parseInt(this.value) > 300){ this.value = 300; return false; }">
    <stat id="PushUp"></stat>
    <br>
    
    <input id="B" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Sit-Ups" 
        required=""
        min="1" 
        max="300"
        onkeyup="if(parseInt(this.value) > 300){ this.value = 300; return false; }">
    <stat id="SitUp"></stat>
    <br>
    
    <input id="C" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Chin-Ups" 
        required=""
        min="1" 
        max="100"
        onkeyup="if(parseInt(this.value) > 100){ this.value = 100; return false; }"
        >
    <stat id="ChinUp"></stat>
    <br>
    <br>
    
    <label>Enter your run time:</label>
    <input id="D"
    	type="number" 
        class="form-control formBlock" 
        placeholder="Minutes" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
        >
    <stat id="RunTime"></stat>
    <br>
    
    <input id="E" 
    	type="number" 
    	class="form-control formBlock" 
    	placeholder="Seconds" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
        >
        <br>
    <br>
    
    <label>APAT Score:</label>
    <span id="Score" style="text-align: center; font-size: 72px"></span>
    <br>
	
	<p><a href="http://apatcalculator.com/male/2029.html">Males 20-29</a></p>
	<p><a href="http://apatcalculator.com/male/3039.html">Males 30-39</a></p>
	<p><a href="http://apatcalculator.com/male/4049.html">Males 40-49</a></p>
	<p><a href="http://apatcalculator.com/male/50plus.html">Males 50+</a></p>
	<br>

  <script>
    // results
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: ""
      }], "*")
    }
    window.name = "result"
    
    //
    
  </script>

</body>

</html>
