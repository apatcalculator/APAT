<html>
<head>
<title>APAT Calculator</title>
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/male/2029.js"></script>
<link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>

    <div style="padding: 0 0 25px 0;">
    <h1>APAT Calculator <strat id="TesterGroup"></strat></h1>
    </div>

    <label>Step 1: Select Gender and Age</label>
    <select onChange="window.location.href=this.value">
	<option value="male/2029.html">Male (20-29)</option>
	<option value="male/3039.html">Male (30-39)</option>
	<option value="male/4049.html">Male (40-49)</option>
	<option value="male/50plus.html">Male (50+)</option>
    </select>
    <br>
    
    <label>Step 2: Enter your scores:</label>
    <input id="A" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Push-Ups" 
        required=""
        min="1" 
        max="300"
        onkeyup="if(parseInt(this.value) > 300){ this.value = 300; return false; }">
    <stat id="PushUp"></stat>
    <br>
    
    <input id="B" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Sit-Ups" 
        required=""
        min="1" 
        max="300"
        onkeyup="if(parseInt(this.value) > 300){ this.value = 300; return false; }">
    <stat id="SitUp"></stat>
    <br>
    
    <input id="C" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Chin-Ups" 
        required=""
        min="1" 
        max="100"
        onkeyup="if(parseInt(this.value) > 100){ this.value = 100; return false; }"
        >
    <stat id="ChinUp"></stat>
    <br>
    <br>
    
    <label>Step 3: Enter your run time:</label>
    <input id="D"
    	type="number" 
        class="form-control formBlock" 
        placeholder="Minutes" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
        >
    <stat id="RunTime"></stat>
    <br>
    
    <input id="E" 
    	type="number" 
    	class="form-control formBlock" 
    	placeholder="Seconds" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
        >
    <br>
    <br>
    
    <label>Your APAT Score:</label>
    <span id="Score" style="text-align: center; font-size: 72px"></span>

  <script>
    // results
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: ""
      }], "*")
    }
    window.name = "result"
    
    //
    
  </script>

</body>

</html>
