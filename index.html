<html>
<head>

  <title> APAT Calculator</title>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>

  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">//<![CDATA[

    $(window).load(function(){
      
        $('input').keyup(function(){
            var push  = Number($('#A').val()); 
            var sit = Number($('#B').val()); 
            var chin  = Number($('#C').val());
            var min = Number($('#D').val());
            var sec = Number($('#E').val());

            //$('#Score').html(((push + sit + chin)/3) + ((min + sec)/2)); 
            
            //Push Up
            if (push >= 55) {document.getElementById("PushUp").innerHTML = "Excellent";}
            if (push <= 54) {document.getElementById("PushUp").innerHTML = "Good";}
            if (push <= 49) {document.getElementById("PushUp").innerHTML = "Fair";}
            if (push <= 45) {document.getElementById("PushUp").innerHTML = "Poor";}
            if (push <= 37) {document.getElementById("PushUp").innerHTML = "Very Poor";}
        });
        
	});
</script>

<style>
	h1 { margin: 0 10px 25px 5px; padding: 5px; font-size: 32px; font-family: Arial }
	input { margin: 0 10px 10px 10px; padding: 5px; font-size: 24px; width: 200px }
    label { margin: 0 10px 10px 10px; font-size: 20px; display: block; font-family: Arial }
	span { margin: 0 0px 0px 10px; font-size: 44px; font-family: Arial }
	stat { margin: 0 0px 0px 10px; font-size: 24px; font-family: Arial }
</style>

</head>
<body>

	<h1>APF Calculator in the making</h1>
    
    <label>Enter your endurance scores:</label>
    <input id="A" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Push-Ups" 
        required=""
        min="1" 
        max="300"
        onkeyup="if(parseInt(this.value) > 300){ this.value = 300; return false; }">
    <stat id="PushUp"></stat>
    <br>
    <input id="B" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Sit-Ups" 
        required=""
        min="1" 
        max="300"
        onkeyup="if(parseInt(this.value) > 300){ this.value = 300; return false; }"><br>
    <input id="C" 
    	type="number" 
        class="form-control formBlock" 
        placeholder="Chin-Ups" 
        required=""
        min="1" 
        max="100"
        onkeyup="if(parseInt(this.value) > 100){ this.value = 100; return false; }"
        ><br>
    <br>
    <label>Enter your run time:</label>
    <input id="D"
    	type="number" 
        class="form-control formBlock" 
        placeholder="Minutes" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
        >
        <br>
    <input id="E" 
    	type="number" 
    	class="form-control formBlock" 
    	placeholder="Seconds" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value) > 59){ this.value = 59; return false; }"
        >
        <br>
    <br>
    <!-- <label>APAT Score:</label> -->
    <span id="Score"></span>
    <br>

<br>

  <script>
    // results
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: ""
      }], "*")
    }
    window.name = "result"
    
    //
    
  </script>

</body>

</html>
