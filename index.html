<html>
<head>

  <title>APAT Calculator</title>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>

  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">//<![CDATA[

    $(window).load(function(){
      
        $('input').keyup(function(){
            var Push  = Number($('#A').val()); 
            var Sit = Number($('#B').val()); 
            var Pull  = Number($('#C').val());
            var Min = Number($('#D').val());
            var Sec = Number($('#E').val());

        $('#Score').html((Push + Sit + Pull + Min + Sec)/5); 

        });
        
	});
</script>

<style>
	h1 { margin: 0 10px 25px 10px; padding: 5px; font-size: 32px; font-family: Arial }
	input { margin: 0 10px 10px 10px; padding: 5px; font-size: 16px; width: 150px }
    label { margin: 0 10px 10px 10px; font-size: 16px; display: block; font-family: Arial }
	span { margin: 10px 50px 10px 10px; font-size: 32px; font-family: Arial }
</style>

</head>
<body>

	<h1>APAT Calculator in the makings</h1>
    
    <label>Enter your endurance scores:</label>
    <input id="A" type="number" class="form-control formBlock" placeholder="Push Ups" required=""><br>
    <input id="B" type="number" class="form-control formBlock" placeholder="Sit Ups" required=""><br>
    <input id="C" type="number" class="form-control formBlock" placeholder="Pull Ups" required=""><br>
    <br>
    <label>Enter your run time:</label>
    <input id="D"
    	type="number" 
        class="form-control formBlock" 
        placeholder="Minutes" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value)>59){ this.value =59; return false; }"
        >
        <br>
    <input id="E" 
    	type="number" 
    	class="form-control formBlock" 
    	placeholder="Seconds" 
        required="" 
        min="1" 
        max="59"
        onkeyup="if(parseInt(this.value)>59){ this.value =59; return false; }"
        >
        <br>
    <br>
    <label>APAT Score:</label><br>
    <span id="Score"></span>
    <br>

<br>

  <script>
    // results
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: ""
      }], "*")
    }
    window.name = "result"
    
    //
    
  </script>

</body>

</html>
